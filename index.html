<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>Transfer App</h2>
  <form id="transferForm">
    <label>Store From:</label>
    <select id="storeFrom" required>
      <option value="">-- Select --</option>
      <option>Arnotts</option>
      <option>Dublin</option>
      <option>Cork</option>
      <option>Limerick</option>
      <option>Galway</option>
      <option>Blanchard</option>
      <option>Dundrum</option>
      <option>Warehouse</option>
      <option>BTO</option>
      <option>Photo Studio</option>
    </select>

    <label>Store To:</label>
    <select id="storeTo" required>
      <option value="">-- Select --</option>
      <option>Arnotts</option>
      <option>Dublin</option>
      <option>Cork</option>
      <option>Limerick</option>
      <option>Galway</option>
      <option>Blanchard</option>
      <option>Dundrum</option>
      <option>Warehouse</option>
      <option>BTO</option>
      <option>Photo Studio</option>
    </select>

    <label>Department:</label>
    <input type="text" id="department" required />

    <label>Transfer No.:</label>
    <input type="text" id="transferNo" readonly required />
    <div class="btn-group">
      <button type="button" id="scanBtn">Scan</button>
      <button type="button" id="manualBtn">Manual entry</button>
    </div>
    <div id="readerBox"></div>

    <label>Date:</label>
    <input type="date" id="date" required />

    <label>No. of Packages:</label>
    <input type="number" id="packages" required />

    <div class="btn-group">
      <button type="button" id="addBtn">Add</button>
      <button type="button" id="saveBtn" disabled>Save</button>
    </div>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>

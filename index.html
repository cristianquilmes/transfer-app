<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Transfer App</h1>

  <label>Store From: <select id="storeFrom"></select></label><br>
  <label>Store To: <select id="storeTo"></select></label><br>
  <label>Department: <input type="number" id="department"></label><br>
  <label>Transfer No: <input type="text" id="transfer" onclick="startScanner()"></label>
  <button id="stopBtn" onclick="stopScanner()" style="display:none;">Cancelar escaneo</button><br>
  <label>Date: <input type="date" id="date"></label><br>
  <label>No. of Packages: <input type="number" id="packages"></label><br>

  <div id="reader" style="display:none;"></div>

  <button onclick="addEntry()">+</button>
  <button onclick="saveData()">Save</button>
  <button onclick="window.location.href='loaded.html'">Ver Datos</button>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Datos cargados</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Dept</th>
        <th>Transfer</th>
        <th>Date</th>
        <th>Packages</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="downloadCSV()">Guardar CSV</button>

  <script>
    function loadData() {
      const table = document.querySelector("#dataTable tbody");
      table.innerHTML = "";
      const stored = JSON.parse(localStorage.getItem("transferData") || "[]");
      stored.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(val => {
          const td = document.createElement("td");
          td.textContent = val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function downloadCSV() {
      const stored = JSON.parse(localStorage.getItem("transferData") || "[]");
      if (stored.length === 0) return alert("No hay datos para guardar");
      const header = ["From","To","Dept","Transfer","Date","Packages"];
      const rows = [header, ...stored];
      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "transfer_data.csv";
      link.click();
    }

    loadData();
    setInterval(loadData, 2000);
  </script>
</body>
</html>

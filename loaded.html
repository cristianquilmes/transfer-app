<!-- loaded.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded Transfers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transferencias Cargadas</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Dept</th>
        <th>Transfer</th>
        <th>Date</th>
        <th>Packages</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCU6BkPWPNiHFKh4itVkdAPAulgUsdpG0k",
      authDomain: "transfers-app-9c92c.firebaseapp.com",
      databaseURL: "https://transfers-app-9c92c-default-rtdb.firebaseio.com",
      projectId: "transfers-app-9c92c",
      storageBucket: "transfers-app-9c92c.appspot.com",
      messagingSenderId: "701224167269",
      appId: "1:701224167269:web:c7ee58b5a33c4a0300e38c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'transfers');

    const tbody = document.querySelector('#dataTable tbody');
    onChildAdded(dbRef, (snapshot) => {
      const data = snapshot.val();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.from}</td>
        <td>${data.to}</td>
        <td>${data.department}</td>
        <td>${data.transferNo}</td>
        <td>${data.date}</td>
        <td>${data.packages}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
